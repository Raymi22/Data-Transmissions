<!DOCTYPE html>
<html>

<head>
  <link rel="shortcut icon" href="#">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Users manager</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="libs/vue/vue.js"></script>
  <script type="text/javascript" src="libs/axios/axios.js"></script>
  <script type="text/javascript" src="users.js"></script>
</head>

<body>
  <div id="app">
    <ul class="user-list">
      <li v-for="(user, index) in users">
        <div class="user-row">
          <div class="user-index"><b>{{ index }}</b></div>
          <div class="user-name"><b>{{ user.name }}</b></div>
          <div class="user-city"><i>{{ user.city }}</i></div>
          <button class="remove-button" v-on:click="this.remove()" >X</button>
        </div>
      </li>
      <ul>
        <div class="add-user">
          <input class="message" v-model="newUser.name" placeholder="Name">
          <input class="message" v-model="newUser.city" placeholder="City">
          <button  v-on:click="add()"> Add user</button>
        </div>
      </ul>
      
    </ul>

  </div>
  <script src="app.js"></script>
</body>

</html>
